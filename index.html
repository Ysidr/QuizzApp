<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizzApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quizz-card finishedCard" id="endScreen" style="display: none;">
            <img src="./img/trophies-710169_1280.jpg" class="card-img-top imgTopFinished" alt="...">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                <div class="progress-bar"  style="width: 100%">100%</div>
              </div>
            <h1 class="card-title">Quizz beendet</h1>
            <div class="card  endCard mb-2">
                <div class="card-body">
                   <span>Du hast <b id="rightQuestions"></b> von <b id="ammountOfQuestions"></b> Fragen richtig beantwortet </span>
                </div>
            </div>
            <button class="btn replay btn-outline-secondary"  id="replayBtn" onclick="restartQuizz()">Nochmal Spielen </button>

        </div>
        <div class="card quizz-card" id="quizzScreen">
            <img src="./img/school-supplies-7069763_640.jpg" class="card-img-top" alt="...">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progressBar" style="width: 25%">25%</div>
              </div>
            <div class="card-body">
                <h5 class="card-title" id="question"></h5>
                <div class="card answerCard mb-2" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">

                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">

                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">

                    </div>
                </div>

                <div class="card answerCard mb-2" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">

                    </div>
                </div>

                <div class="questionFooter">
                    <span><b id="currentQuestionNumber"></b> von <b id="allQuestions"></b> Fragen</span>
                    <button class="btn btn-outline-secondary" disabled id="nextButton" onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>
    </div>

</body>

</html>
